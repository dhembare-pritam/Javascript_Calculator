<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="">
  <style>
   .container{
    width: 250px;
    height: 470px;
    border: 1px solid;
    border-radius: 10px;
   }
   input{
    width: 200px;
    margin: 20px;
    font-size: 20px;
   }
   .button_shot{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
   }
   .btn{
    width: 60px;
    height: 60px;
    margin: 2px;

   }
  </style>
</head>
<body>
  
 <div class="container">
   <input type="text" id="display" readonly>
   <div class="button_shot">
   <button class="btn" onclick=" buttonvalue = buttonvalue + ''; document.querySelector('#display').value = buttonvalue; ">c</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '1'; document.querySelector('#display').value = buttonvalue; ">1</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '2'; document.querySelector('#display').value = buttonvalue; ">2</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '+'; document.querySelector('#display').value = buttonvalue; ">+</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '3'; document.querySelector('#display').value = buttonvalue; ">3</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '4'; document.querySelector('#display').value = buttonvalue; ">4</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '-'; document.querySelector('#display').value = buttonvalue; ">-</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '5'; document.querySelector('#display').value = buttonvalue; ">5</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '6'; document.querySelector('#display').value = buttonvalue; ">6</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '*'; document.querySelector('#display').value = buttonvalue; ">*</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '7'; document.querySelector('#display').value = buttonvalue;">7</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '8'; document.querySelector('#display').value = buttonvalue; ">8</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '/'; document.querySelector('#display').value = buttonvalue; ">/</button>

   <button class="btn" onclick=" buttonvalue = eval(buttonvalue); document.querySelector('#display').value = buttonvalue; ">=</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '9'; document.querySelector('#display').value = buttonvalue; ">9</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '0'; document.querySelector('#display').value = buttonvalue; ">0</button>

   <button class="btn" onclick=" buttonvalue = buttonvalue + '.'; document.querySelector('#display').value = buttonvalue; ">.</button>
   </div>
 </div>

 <script>
 let buttonvalue = '';
 document.querySelector('#display').value = buttonvalue;
 </script>
</body>
</html>
